     <script>  
        $(document).ready(function() {
            $(".window").click(function(evt) {
                evt.stopPropagation();
                if (!$(this).hasClass('zoomed')) {
                    evt.preventDefault();
                    $(this).zoomTo({targetsize:0.75, duration:600});
                    $('.window').removeClass('zoomed');
                    $(this).addClass('zoomed');
                }
            });
            
            $('body').click(function () {
                $(this).zoomTo({});
                $('.window').removeClass('zoomed');
            })
        });
    </script>
